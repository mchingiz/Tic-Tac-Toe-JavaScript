    <head>
        <meta charset="utf-8">

        <title>Tic Tac Toe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css" type="text/css">
        <style>
            body {
                padding:20px 10px;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="row"><h1>Tic Tac Toe</h1></div>
        <div class="container-fluid">
        	<div class="col-md-2">
				<button class="btn">NEW GAME</button>
        	</div>
        	<div class="col-md-8">
        		<div class="main">
					<div class="cell" id="c1"><p></p></div>
					<div class="cell" id="c2"><p></p></div>
					<div class="cell" id="c3"><p></p></div>
					<div class="cell" id="c4"><p></p></div>
					<div class="cell" id="c5"><p></p></div>
					<div class="cell" id="c6"><p></p></div>
					<div class="cell" id="c7"><p></p></div>
					<div class="cell" id="c8"><p></p></div>
					<div class="cell" id="c9"><p></p></div>
				</div>
        	</div>
        	<div class="col-md-2">
        		<div class="resultLog"></div>
        	</div>
        </div>
       	
   		
		
       	
		<script src="js/jquery-migrate-3.0.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
		<script src="js/vendor/bootstrap.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
    </body>
</html>

<script type="text/javascript">
	$(document).ready(function(){
		
	var count=0;
		
	var arr=new Array(3);
		for(i=0;i<3;i++){
			arr[i]=new Array(3);}
		
	var arr=[["e","r","t"],["y","u","q"],["e","n","t"]];
		
	var gameOver=false;
		
	var checkTie=0;
		
	newGame();
		
		$("#c1").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[0][0]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[0][0]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c2").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[0][1]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[0][1]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c3").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[0][2]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[0][2]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c4").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[1][0]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[1][0]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c5").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[1][1]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[1][1]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c6").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[1][2]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[1][2]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c7").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[2][0]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[2][0]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c8").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[2][1]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[2][1]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		$("#c9").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				if(count%2==0){
					$(this).html("<p>x</p>");
					arr[2][2]="x";
				}else{
					$(this).html("<p>o</p>");
					arr[2][2]="o";
				}
				count++;
				checkTie++;
				check();
			}
		})
		
		function check(){
			for(i=0;i<3;i++){
				var j=0;
				if(arr[i][j]==arr[i][j+1] && arr[i][j+1]==arr[i][j+2]){
					$(".resultLog").html("<p>"+arr[i][j]+" is the winner!</p>");
					gameOver=true;
				}
			}
			for(j=0;j<3;j++){
				var i=0;
				if(arr[i][j]==arr[i+1][j] && arr[i+1][j]==arr[i+2][j]){
					$(".resultLog").html("<p>"+arr[i][j]+" is the winner!</p>");
					gameOver=true;
				}
			}
			if(arr[0][0]==arr[1][1] && arr[1][1]==arr[2][2]){
					$(".resultLog").html("<p>"+arr[1][1]+" is the winner!</p>");
					gameOver=true;
			}else if(arr[0][2]==arr[1][1] && arr[1][1]==arr[2][0]){
					$(".resultLog").html("<p>"+arr[1][1]+" is the winner!</p>");
					gameOver=true;
			}
			
			if(checkTie==9){
				$(".resultLog").html("<p>TIE!</p>");
			}
			
			
		}
		
		
		$("button").on("click",function(){
			newGame();
		})
		
		function newGame(){
			$(".cell").empty();
			gameOver=false;
			arr=[["e","r","t"],["y","u","q"],["e","n","t"]];
			count=0;
			checkTie=0;
			$(".resultLog").empty();
		}
		
	})
</script>
