        <div class="row"><h1>Tic Tac Toe</h1></div>
        <div class="container-fluid">
        	<div class="col-md-2">
				<button class="btn">NEW GAME</button>
        	</div>
        	<div class="col-md-8">
        		<div class="main">
					<div class="cell" id="c1"><p></p></div>
					<div class="cell" id="c2"><p></p></div>
					<div class="cell" id="c3"><p></p></div>
					<div class="cell" id="c4"><p></p></div>
					<div class="cell" id="c5"><p></p></div>
					<div class="cell" id="c6"><p></p></div>
					<div class="cell" id="c7"><p></p></div>
					<div class="cell" id="c8"><p></p></div>
					<div class="cell" id="c9"><p></p></div>
				</div>
        	</div>
        	<div class="col-md-2">
        		<div class="resultLog"></div>
        	</div>
        </div>
       	
   		
		
       	
		<script src="js/jquery-migrate-3.0.0.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script type="text/javascript">
	$(document).ready(function(){
		
	var count=0;
		
	var arr=new Array(3);
		for(i=0;i<3;i++){
			arr[i]=new Array(3);}
	
	//To make sure every cell has different value
	var arr=[["e","r","t"],["y","u","q"],["e","n","t"]];
		
	var gameOver=false;
	
	var checkTie=0;
	
	var row;var col;
		
	newGame();

//CELLS
		
		$("#c1").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(0,0,"#c1");
			}
		})
		
		$("#c2").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(0,1,"#c2");
			}
		})
		
		$("#c3").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(0,2,"#c3");
			}
		})
		
		$("#c4").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(1,0,"#c4");
			}
		})
		
		$("#c5").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(1,1,"#c5");
			}
		})
		
		$("#c6").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(1,2,"#c6");
			}
		})
		
		$("#c7").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(2,0,"#c7");
			}
		})
		
		$("#c8").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(2,1,"#c8");
			}
		})
		
		$("#c9").on('click',function(){
			if(gameOver==false && $(this).is(':empty')){
				cell(2,2,"#c9");
			}
		})

// 'CELL' function for operations of cells

		function cell(row,col,divId){
			if(count%2==0){
				$(divId).html("<p>x</p>");
				arr[row][col]="x";
			}else{
				$(divId).html("<p>o</p>");
				arr[row][col]="o";
			}
			count++;
			checkTie++;
			check();
		}

//Checking if the game is over
		
		function check(){
			
			//Checking rows
			for(i=0;i<3;i++){
				var j=0;
				if(arr[i][j]==arr[i][j+1] && arr[i][j+1]==arr[i][j+2]){
					$(".resultLog").html("<p>"+arr[i][j]+" is the winner!</p>");
					gameOver=true;
				}
			}
			
			//Checking columns
			for(j=0;j<3;j++){
				var i=0;
				if(arr[i][j]==arr[i+1][j] && arr[i+1][j]==arr[i+2][j]){
					$(".resultLog").html("<p>"+arr[i][j]+" is the winner!</p>");
					gameOver=true;
				}
			}
			
			//Checking diagonals
			if(arr[0][0]==arr[1][1] && arr[1][1]==arr[2][2]){
					$(".resultLog").html("<p>"+arr[1][1]+" is the winner!</p>");
					gameOver=true;
			}else if(arr[0][2]==arr[1][1] && arr[1][1]==arr[2][0]){
					$(".resultLog").html("<p>"+arr[1][1]+" is the winner!</p>");
					gameOver=true;
			}
			
			//Checking if the game is tie
			if(checkTie==9){
				$(".resultLog").html("<p>TIE!</p>");
			}
			
			
		}
		
		function newGame(){
			$(".cell").empty();
			gameOver=false;
			arr=[["e","r","t"],["y","u","q"],["e","n","t"]];
			count=0;
			checkTie=0;
			$(".resultLog").empty();
		}
		
		$("button").on("click",function(){
			newGame();
		})
		
	})
</script>
